<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" class="form_contact" id="miForm">
        <h2>Gestion Heroes</h2>
        <div class="user_info">
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nombre de Personaje</label>
            <input type="email" class="form-control" id="inputEmail4" name="name_person">
            </div>
            <div class="col-md-6">Nombre de Actor</label>
            <input type="password" class="form-control" id="inputPassword4" name="name_actor">
            </div>
            <div class="col-6">
            <label for="inputAddress" class="form-label">Edad</label>
            <input type="text" class="form-control" id="inputAddress" name="Edad">
            </div>
            <div class="col-6">
            <label for="inputAddress2" class="form-label">Ubicacion</label>
            <input type="text" class="form-control" id="inputAddress2" name="Ubicacion">
            </div>
            <div class="col-md-6">
            <label for="inputCity" class="form-label">Poster</label>
            <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="dateAppears" class="form-label">Fecha</label>
                    <input type="date" class="form-control" name="Fecha" id="dateAppears">
                </div>
            </div>  
            <div class="col-md-12">
            <label for="inputState" class="form-label">Productora</label>
            <select id="inputState" class="form-select" name="franquicia">
                <option selected>Marvel</option>
                <option>DC</option>
            </select>
            </div>
            </div>
            <div class="col-2">
            <button type="submit" class="btn btn-primary">Nuevo Hero </button>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Guardar Hero</button>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Cancelar</button>
            </div>


        </div> 
      </form>
</body>
<script src="script.js"></script>
</html>
